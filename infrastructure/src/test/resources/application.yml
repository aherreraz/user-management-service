spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:~/usersdb
    username: sa
    password: ''
    platform: h2
    initialize: true
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
        trace: false
      path: /h2-console
      allowed-origins: "*"
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true